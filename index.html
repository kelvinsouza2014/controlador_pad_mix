<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!-- META TAGS -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- TÍTULO -->
        <title>Controlador Pad Mix</title>
        <!-- FOLHAS DE ESTILO -->
        <link rel="stylesheet" href="./src/css/reset.css">
        <link rel="stylesheet" href="./src/css/style.css">
        <!-- FONTES -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Big+Shoulders+Display:wght@800&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav>
                <h1>Controlador Pad Mix</h1>
            </nav>
        </header>
        <main>
            <!-- IMAGENS -->
            <section class="imagens">
                <ul>
                    <li><img src="" alt="" class="imagem imagem_pom"></li>
                    <li><img src="" alt="" class="imagem imagem_clap"></li>
                    <li><img src="" alt="" class="imagem imagem_tim"></li>
                    <li><img src="" alt="" class="imagem imagem_puff"></li>
                    <li><img src="" alt="" class="imagem imagem_splash"></li>
                    <li><img src="" alt="" class="imagem imagem_toim"></li>
                    <li><img src="" alt="" class="imagem imagem_psh"></li>
                    <li><img src="" alt="" class="imagem imagem_tic"></li>
                    <li><img src="" alt="" class="imagem imagem_tom"></li>
                </ul>
            </section>
            <!-- BOTÕES -->
            <section class="botoes">
                <ul>
                    <li><button class="botao botao_pom">Pom</button></li>
                     <li><button class="botao botao_clap">Clap</button></li>
                     <li><button class="botao botao_tim">Tim</button></li>
                     <li><button class="botao botao_puff">Puff</button></li>
                     <li><button class="botao botao_splash">Splash</button></li>
                     <li><button class="botao botao_toim">Toim</button></li>
                     <li><button class="botao botao_psh">Psh</button></li>
                     <li><button class="botao botao_tic">Tic</button></li>
                     <li><button class="botao botao_tom">Tom</button></li>
                </ul>
            </section>
            <!-- ÁUDIOS -->
            <section class="audio">
                <ul>
                    <li><audio src="./src/audio/pom.wav" class="audio audio_pom"></audio></li>
                    <li><audio src="./src/audio/clap.wav" class="audio audio_clapp"></audio></li>
                    <li><audio src="./src/audio/tim.wav" class="audio audio_tim"></audio></li>
                    <li><audio src="./src/audio/puff.wav" class="audio audio_puff"></audio></li>
                    <li><audio src="./src/audio/splash.wav" class="audio audio_splash"></audio></li>
                    <li><audio src="./src/audio/toim.wav" class="audio audio_toim"></audio></li>
                    <li><audio src="./src/audio/psh.wav" class="audio audio_psh"></audio></li>
                    <li><audio src="./src/audio/tic.wav" class="audio audio_tic"></audio></li>
                    <li><audio src="./src/audio/tom.wav" class="audio audio_tom"></audio></li>
                </ul>
            </section>
        </main>
        <footer>

        </footer>
        <script src="./src/js/main.js"></script>
    </body>
</html>
